<!doctype html><html lang="en"><head><title>Transition between scene1 and scene2 using a mainScreen</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1"><script defer="defer" src="bundle.8cded9404125d064.js"></script><link href="main.css" rel="stylesheet"></head><body><canvas class="webgl"></canvas><script id="fragmentShader" type="x-shader/x-fragment">uniform float time;
	
			uniform sampler2D texture1;
			uniform sampler2D texture2;
			
			uniform float progress;
	
			varying vec2 vUv;
	
			void main(void) {
				// Load the textures
				vec4 scene1 = texture2D(texture1, vUv);
				vec4 scene2 = texture2D(texture2, vUv);

				// Split the screen into two halves and 
				// mix scene1 with scene2 based on the given progress
				if (vUv.y < .5) {
					gl_FragColor = mix(scene2, scene1, abs(progress));
				} else {

				}
